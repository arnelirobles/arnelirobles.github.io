---
layout: default
---

<div class="md-hero">
    <div class="md-container">
        <h1>{{ page.title }}</h1>
        {% if page.club %}<p>{{ page.club }}</p>{% endif %}
        <p>{{ page.date | date: "%B %d, %Y" }}{% if page.location %} â€¢ {{ page.location }}{% endif %}</p>
    </div>
</div>

<article class="md-section">
    <div class="md-container" style="max-width: 900px;">
        {% if page.summary %}
        <div class="md-card"
            style="background: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); margin-bottom: 32px;">
            <h3 style="margin-top: 0;">Event Summary</h3>
            <p style="margin-bottom: 0;">{{ page.summary }}</p>
        </div>
        {% endif %}

        {{ content }}
    </div>
</article>
