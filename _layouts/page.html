---
layout: default
---

<div id="page-content">
    <!-- Page Header -->
    <div id="hero-area" class="hero-area-bg" style="padding: 150px 0 80px;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contents text-center">
                        <h1 class="head-title wow fadeInUp">{{ page.title }}</h1>
                        {% if page.description %}
                        <p class="wow fadeInUp" data-wow-delay="0.3s">{{ page.description }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <section class="section-padding">
        <div class="container">
            {{ content }}
        </div>
    </section>
</div>
