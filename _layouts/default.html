<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  {% seo %}
  {% feed_meta %}

  <!-- Google Fonts - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Material Design CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/material.css' | relative_url }}">
</head>

<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Ko-fi Widget -->
  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('arnelirobles', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#1976D2',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>

  <!-- Minimal jQuery for compatibility -->
  <script src="{{ '/assets/js/jquery-min.js' | relative_url }}"></script>

  <!-- rnxJS-powered Application Bundle -->
  <script src="{{ '/assets/js/bundle.js' | relative_url }}"></script>
</body>

</html>
